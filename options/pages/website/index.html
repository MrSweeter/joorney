<link href="./css/website/features.css" rel="stylesheet" />
<link href="./css/website/limited_features.css" rel="stylesheet" />
<link href="./css/website/origins_filter.css" rel="stylesheet" />

<!--#region Limited Features -->
<div class="row pt-3 pb-0 p-5 mx-0">
    <h4 class="text-start mt-3">Limited Features</h4>
    <div id="qol-limited-feature" class="pt-3 d-flex flex-wrap justify-content-start">
        <!-- DYNAMIC CONTENT -->
    </div>
</div>
<!--#endregion-->

<!--#region Features -->
<div class="row pt-3 pb-0 p-5  mx-0">
    <h4 class="text-start mt-3">Features</h4>
    <h6 class="col-4 text-success">Whitelist</h6>
    <h6 class="col-4 text-danger">Blacklist</h6>
    <h6 class="col-4">Disable</h6>
    <div class="col-4">
        <div id="qol-whitelist-feature" class="qol-state-feature pb-5 h-100 border border-2 border-success rounded d-flex flex-wrap align-content-start justify-content-center">
            <!-- DYNAMIC CONTENT -->
        </div>
    </div>
    <div class="col-4">
        <div id="qol-blacklist-feature" class="qol-state-feature pb-5 h-100 border border-2 border-danger rounded d-flex flex-wrap align-content-start justify-content-center">
            <!-- DYNAMIC CONTENT -->
        </div>
    </div>
    <div class="col-4">
        <div id="qol-disable-feature" class="qol-state-feature pb-5 h-100 border border-2 rounded d-flex flex-wrap align-content-start justify-content-center">
            <!-- DYNAMIC CONTENT -->
        </div>
    </div>
</div>
<!--#endregion -->

<!--#region Origins Filter -->
<div class="row pt-3 pb-0 p-5  mx-0 text-center">
    <h6 class="text-start" id="odoo_theme_anchor">Origins</h6>
    <table id="qol_origins_filter_table" class="table table-striped bg-light">
        <thead class="shadow-2">
            <tr>
                <!-- DYNAMIC HEADER -->
            </tr>
        </thead>
        <tbody id="qol_origins_filter_table_body">
            <!-- DYNAMIC CONTENT -->
        </tbody>
        <tfoot>
            <tr>
                <td></td>
            </tr>
            <tr class="table-secondary">
                <td class="p-1 qol-valign-middle">
                    <input type="text" class="form-control border border-0" id="qol_origins_filter_new_origin" placeholder="www.odoo.com" aria-label="Origin filter" />
                </td>
                <td class="p-1 qol-valign-middle">
                    <button title="Add origin" id="qol_origins_filter_new_origin_save" class="btn btn-success btn-floating">
                        <i class="fa fa-plus"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td id="qol_origins_filter_error_footer" class="text-danger"></td>
            </tr>
        </tfoot>
    </table>
</div>
<!--#endregion-->

<!--#region Keyboard Shortcut App -->
<div class="row pt-1 pb-0 p-5 mx-0 text-center">
    <h4 class="text-start mt-3">
        Keyboard Shortcut <button id="open-extension-shortcut" class="btn btn-floating" title="Modify via Chrome"><i class="fa-brands fa-chrome"></i></button>
    </h4>

    <table class="table table-striped bg-light text-start">
        <thead class="shadow-2">
            <th>Shortcut</th>
            <th>Description</th>
        </thead>
        <tbody id="shortcut_table_body"></tbody>
    </table>
</div>
<!--#endregion-->
