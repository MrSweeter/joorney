<link href="./css/technical/json.css" rel="stylesheet" />
<style>
    .tip-separator {
        color: var(--joorney-secondary);
    }
</style>

<div class="container pt-5">
    <h3>Window actions fallback</h3>
    <table id="joorney_window_action_fallback_table" class="table table-striped table-sm bg-light">
        <thead class="shadow-2">
            <tr>
                <th>Host</th>
                <th>Action path</th>
                <th>Action model</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="joorney_window_action_fallback_table_body">
            <!-- DYNAMIC CONTENT -->
        </tbody>
        <tfoot>
            <tr>
                <td></td>
            </tr>
            <tr class="table-secondary">
                <td class="p-1 joorney-valign-middle">
                    <input type="text" class="form-control border border-0" id="joorney_window_action_fallback_new_origin" placeholder="https://www.odoo.com" />
                </td>
                <td class="p-1 joorney-valign-middle">
                    <input type="text" class="form-control border border-0" id="joorney_window_action_fallback_new_action_path" placeholder="all-tasks" />
                </td>
                <td class="p-1 joorney-valign-middle">
                    <input type="text" class="form-control border border-0" id="joorney_window_action_fallback_new_action_model" placeholder="project.task" />
                </td>
                <td class="p-1 joorney-valign-middle">
                    <button title="Add fallback" id="joorney_window_action_fallback_new_path_save" class="btn btn-success btn-floating">
                        <i class="fa fa-plus"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td id="joorney_window_action_fallback_error_footer" class="text-danger"></td>
            </tr>
        </tfoot>
    </table>
</div>

<div>
    <p class="pt-5 text-center opacity-50">
        <small>Use <strong>[Ctrl/Cmd + Click]</strong> key to expand/collapse all elements at the same level</small> <strong class="tip-separator">|</strong>
        <small>Use <strong>[Shift + Click]</strong> to expand/collapse element and all childs</small>
    </p>
    <div class="row mx-0 px-5">
        <div class="col-4">
            <div class="mb-3">
                <h5>Extension Features State</h5>
                <div id="joorney-extension-state"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="mb-3">
                <h5>Extension Features</h5>
                <div id="joorney-extension-features"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="mb-3">
                <h5>Extension configuration</h5>
                <div id="joorney-storage-configuration"></div>
            </div>
        </div>
    </div>
</div>
