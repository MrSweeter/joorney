<!DOCTYPE html>
<html>
    <head>
        <title>Joorney Migration</title>
        <link rel="icon" type="image/x+icon" href="./../../images/icon_128.svg" />
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.1/mdb.min.css" rel="stylesheet" />

        <link href="./index.css" rel="stylesheet" />
        <script src="./index.js"></script>
    </head>
    <body class="joorney-body-background d-flex justify-content-center align-items-center vh-100 vw-100">
        <div class="">
            <p id="error_message" class="text-danger"></p>

            <div class="mb-5 w-100 d-flex flex-column justify-content-center align-items-center">
                <h4>Select your configuration to migrate</h4>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="file" accept=".json" class="form-control form-control-sm" id="joorney_import_storage_sync_file" />
                    <span class="mx-2">or</span>
                    <button id="migrate_current" class="btn btn-sm btn-success">Use current</button>
                </div>
            </div>

            <div id="migration_resume" class="d-none">
                <h4>Migration</h4>
                <div id="migration_list" class="d-flex justify-content-center align-items-center"></div>
                <button id="run_migration" class="btn btn-success w-100">Execute migration</button>
            </div>
        </div>
    </body>
</html>
